		<script>
			function fetch(){
				var fonts = ["Spirax","Shrikhand","Poppins","Eater","Indie Flower","Pacifico","Cookie","Heebo","Permanent Marker", "Orbitron",
				"Cabin Sketch", "Sacramento", "Caveat", "Monoton", "News Cycle"];
				var colors = ["red", "blue", "yellow","magenta", "brown", "green", "cyan", "purple"];
				var ind1 = Math.floor(Math.random()*10*fonts.length)%fonts.length;
				var ind2 = Math.floor(Math.random()*10*fonts.length)%fonts.length;
				console.log("in fetch()");
				var xhr = new XMLHttpRequest();
				xhr.open("GET", "/pair", true);
				xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded"); 
				xhr.onreadystatechange = function() {
				    if (this.readyState == 4 && this.status == 200) {
				    	var res = this.responseText;
				    	var json = JSON.parse(res);
				    	var t1 = json.t1;
				    	var t2 = json.t2; 
				    	document.getElementById("this").innerHTML = t1;
				    	document.getElementById("this").style.fontFamily = fonts[ind1];
				    	document.getElementById("this").style.color = colors[ind1%colors.length];

				    	document.getElementById("that").innerHTML = t2;
				    	document.getElementById("that").style.fontFamily = fonts[ind2];
				    	document.getElementById("that").style.color = colors[ind2%colors.length];
				     return false;
				    }
			    } 
				xhr.send();
			}
		</script>
